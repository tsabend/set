
{% macro example(file) %}
  {% set path = 'examples/' + file %}

  {% if file %}
    <div class="mb3 border rounded">
      <div class="p2">
        {% include path %}
      </div>
      <div class="m0">
        <pre class="m0 not-rounded">{% highlight 'html' %}{% include path %}{% endhighlight %}</pre>
      </div>
    </div>
  {% endif %}
{% endmacro %}
